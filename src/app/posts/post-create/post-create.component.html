<mat-card>
  <form (submit)='onAddPost(postform)' #postform='ngForm'>
    <mat-form-field>
      <!--<input matInput type="text" [(ngModel)]='enteredtitle'>-->
      <input matInput type="text" name='title' ngModel required #title='ngModel' placeholder="Post Title">
      <mat-error *ngIf='title.invalid'>Error! Need some input in text field</mat-error>
    </mat-form-field>
    <mat-form-field>
      <!--<textarea matInput rows="6" [(ngModel)]='enteredcontent'></textarea>-->
      <textarea matInput rows="6" name='content' ngModel #content='ngModel' placeholder="Post Content"></textarea>
    </mat-form-field>
    <hr>
    <!--<button mat-raised-button color="primary" (click)="onAddPost()">Save Post</button>-->
    <button mat-raised-button color="primary" type='submit'>Save Post</button>
  </form>
</mat-card>
